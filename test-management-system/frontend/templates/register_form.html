{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'css/forms.css' %}" />

        <title>Test Managment System</title>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="card">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item text-center">
                        <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Register</a>
                    </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                    <h5 class="text-center text-danger" id="formError"></h5>   
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div class="form px-4 pt-3">
                            <input type="text" name="" class="form-control form-field" placeholder="E-Mail" id="emailField"/>
                            <p class="text-danger field-error-message" id="emailFieldErrorMessage"></p>

                            <input type="text" name="" class="form-control form-field" placeholder="Name" id="nameField" />
                            <p class="text-danger field-error-message" id="nameFieldErrorMessage"></p>

                            <input type="password" name="" class="form-control form-field" placeholder="Password" id="passwordField" />
                            <p class="text-danger field-error-message" id="passwordFieldErrorMessage"></p>

                            <input type="password" name="" class="form-control form-field" placeholder="Confirm Password" id="passwordConfirmField" />
                            <p class="text-danger field-error-message" id="passwordConfirmFieldErrorMessage"></p>

                            <button class="btn btn-dark btn-block" id="RegisterButton" href="{% url 'user_api:register' %}">Sign Up</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{% static 'js/register_form.js' %}"></script>
    </body>
</html>
